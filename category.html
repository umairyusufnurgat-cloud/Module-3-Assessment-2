<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Bite Bistro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Parse query string
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('cat');

        // Sample data
        const menuData = {
            starters: {
                'bruschetta': {
                    name: 'Bruschetta',
                    price: '$6',
                    serving: '2 pieces',
                    description: 'Grilled bread topped with fresh tomatoes, garlic, basil, and olive oil.',
                    image: 'bruschetta.jpg'
                },
                'stuffed-mushrooms': {
                    name: 'Stuffed Mushrooms',
                    price: '$8',
                    serving: '4 pieces',
                    description: 'Mushrooms stuffed with cheese and herbs, baked to perfection.',
                    image: 'stuffed-mushrooms.jpg'
                },
                'garlic-bread': {
                    name: 'Garlic Bread',
                    price: '$5',
                    serving: '6 slices',
                    description: 'Toasted bread with garlic butter and parsley.',
                    image: 'garlic-bread.jpg'
                }
            },
            meals: {
                'grilled-chicken': {
                    name: 'Grilled Chicken',
                    price: '$15',
                    serving: '1 plate',
                    description: 'Juicy grilled chicken breast seasoned with herbs and spices.',
                    image: 'grilled-chicken.jpg'
                },
                'beef-steak': {
                    name: 'Beef Steak',
                    price: '$20',
                    serving: '1 plate',
                    description: 'Tender beef steak cooked to your preference, served with vegetables.',
                    image: 'beef-steak.webp'
                },
                'vegetable-pasta': {
                    name: 'Vegetable Pasta',
                    price: '$12',
                    serving: '1 plate',
                    description: 'Pasta with fresh vegetables and tomato sauce.',
                    image: 'vegetable-pasta.jpg'
                }
            },
            desserts: {
                'chocolate-cake': {
                    name: 'Chocolate Cake',
                    price: '$7',
                    serving: '1 slice',
                    description: 'Rich and moist chocolate cake with chocolate frosting.',
                    image: 'chocolate-cake.jpg'
                },
                'cheesecake': {
                    name: 'Cheesecake',
                    price: '$8',
                    serving: '1 slice',
                    description: 'Creamy cheesecake with a graham cracker crust.',
                    image: 'cheesecake.jpg'
                },
                'ice-cream': {
                    name: 'Ice Cream',
                    price: '$5',
                    serving: '2 scoops',
                    description: 'Vanilla and chocolate ice cream and more.',
                    image: 'ice-cream.jpg'
                }
            },
            drinks: {
                'coffee': {
                    name: 'Coffee',
                    price: '$3',
                    serving: '1 cup',
                    description: 'Freshly brewed coffee.',
                    image: 'coffee.jfif'
                },
                'tea': {
                    name: 'Tea',
                    price: '$2.5',
                    serving: '1 cup',
                    description: 'Hot black tea.',
                    image: 'tea.jpg'
                },
                'lemonade': {
                    name: 'Lemonade',
                    price: '$4',
                    serving: '1 glass',
                    description: 'Refreshing lemonade.',
                    image: 'lemonade.jpg'
                }
            }
        };

        function loadCategory() {
            const categoryTitle = category.charAt(0).toUpperCase() + category.slice(1);
            document.getElementById('categoryTitle').textContent = categoryTitle;
            
            const items = menuData[category];
            const itemsContainer = document.getElementById('itemsContainer');
            
            for (const [id, item] of Object.entries(items)) {
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                itemCard.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p><strong>${item.price}</strong></p>
                    <a href="item.html?cat=${category}&id=${id}" class="btn">View Details</a>
                `;
                itemsContainer.appendChild(itemCard);
            }
        }

        window.onload = loadCategory;
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-hamburger"></i>
            <h1>Bite Bistro</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section class="category">
            <h2 id="categoryTitle">Category</h2>
            <div id="itemsContainer" class="items-grid">
                <!-- Items will be loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bite Bistro. All rights reserved.</p>
    </footer>
</body>
</html>
